{% extends 'shop/basic.html' %}

{% block title %} <title> Contact Us - My Awesome Cart </title>{% endblock %}

{% block css %}

<style>
    #message {
        margin-top: 0px;
        margin-bottom: 0px;
        height: 214px;
    }
</style>

{% endblock %}

{% block body %}

<div class="container-fluid my-4">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">

            <!-- THE CONTACT FORM IS HERE -->
            <h2>Contact Us!</h2>
            <form action="/shop/contact/" method="post">{% csrf_token %}
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="name" class="form-control" id="name" placeholder="Enter your Name" name="name">
                </div>
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" class="form-control" id="cemail" placeholder="Enter your Email" name="email">
                </div>
                <div class="form-group">
                    <label for="phone">Your Phone Number (with country code)</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Enter your Phone Number"
                        name="phone">
                </div>
                <div class="form-group">
                    <label for="description">Describe what you want to contact me for here</label>
                    <textarea type="text" class="form-control" id="message" placeholder="Your message"
                        name="message"></textarea>
                </div>
                <div class="g-recaptcha" data-sitekey="6LdvcqwUAAAAACmPYNVoiJA7D84xLSQQt5g9p10m"></div>
                <button type="submit" class="btn btn-success mt-2">Submit</button>
            </form>

        </div>
        <hr>
    </div>
</div>
{% endblock %}
{% block js %}
    <script>
        {% if thank %}
        alert('Thanks for contacting us. We will get back to you soon!');
        document.location = "/shop/contact";
        {% endif %}
    </script>
{% endblock %}
